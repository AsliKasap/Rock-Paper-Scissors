<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="score">  
        <div class="player-score">
            <h2>Player</h2>
            <p class="P-Score">0</p>
        </div>
         
        <div class="computer-score">
            <h2>Computer</h2>
            <p class="C-Score">0</p>
        </div>
    </div>

    <div class="intro">
     <h1>Rock Paper & Scissors</h1>  
     <h2 id="result">Choose an option </h2> 
    </div>
    
    <div class="image">
        <img src="rock.png" class="player-hand">
        <img src="rock.png" class="computer-hand">
    </div>

    <div class="buttons">
        <button>rock</button>
        <button>paper</button>
        <button>scissors</button>
    </div>

</div>    
<script src="script.js"></script>
</body>
</html>
